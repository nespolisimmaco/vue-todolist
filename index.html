<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <img src="img/logo.svg" alt="Boolean logo">
        </header>
        <!-- End Header -->
    
        <!-- Main -->
        <main>
            <!-- Container -->
            <div class="container">
                <h1>TO DO LIST</h1>
                <!-- Input field -->
                <div class="error" v-show="error">Errore! Devi inserire un promemoria</div>
                <input type="text" id="todo-input" placeholder="Aggiungi un promemoria" v-model.trim="newToDo.text" @keyup.enter="addNewToDo">
                <button @click="addNewToDo">Aggiungi</button>
                <!-- List -->
                <h2>List</h2>
                <ul>
                    <li v-for="memo in toDo" :class="{'completed': isDone === memo.done}">{{ memo.text }}</li>
                </ul>
            </div>
            <!-- End Container -->
        </main>
        <!-- End Main -->
    </div>
    <!-- Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
